            .image-card {
                flex: 0 1 calc(50% - 20px); /* Two images per row with spacing */
                box-sizing: border-box;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                text-align: center;
            }
    
            .image-card img {
                width: 100%;
                height: auto;
                min-width: 300px; /* Minimum width */
                min-height: 200px; /* Minimum height */
                object-fit: contain; /* Ensure image aspect ratio is preserved */

}

.main-border-button a:hover {

.image-container {
    width: 100%;
    max-width: 100%; /* Limits the max width of the image */
    margin-top: 20px;
}

.image-container img {
    width: 100%; /* Makes the image responsive */

    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow */

.logo {

}

.logo img {
    width: 100%; /* Makes the logo responsive */

    max-width: 150px; /* Optional: Sets a maximum width for the logo image */
    object-fit: contain; /* Ensures the entire logo is visible */
    display: block; /* Ensures no extra space below the image */
}
@media (max-width: 768px) {
