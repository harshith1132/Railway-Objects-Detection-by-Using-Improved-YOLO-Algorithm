            <h1>Railway Object Detection Data Charts</h1>
        
            <div class="chart-container">
                <!-- Pie Chart -->
                <div class="chart-card">
                    <h2>Object Distribution in Railway Environment</h2>
                    <canvas id="pieChart" class="object_distribution"></canvas>
                </div>
        
                <!-- Bar Chart -->
                <div class="chart-card">
                    <h2>Detected Object Count</h2>
                    <canvas id="barChart" class="object_count"></canvas>
                </div>
        
                <!-- Line Chart -->
                <div class="chart-card">
                    <h2>Object Size Trends Over Time</h2>
                    <canvas id="sizeChart" class="object_size"></canvas>
                </div>
        
                <!-- Radar Chart -->
                <div class="chart-card">
                    <h2>Object Material Composition Analysis</h2>
                    <canvas id="materialChart" class="object_material"></canvas>
                </div>
            </div>
        
            <script>
                // Railway object detection classes
                const labels = ['car', 'person', 'rail-track', 'traffic-light', 'trains'];
        
                // Pie Chart for Object Distribution
                const pieCtx = document.getElementById('pieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Object Distribution',
                            data: [30, 20, 25, 15, 10], // Example distribution
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'],
                            borderWidth: 1
                        }]
                    }
                });
        
                // Bar Chart for Detected Object Count
                const barCtx = document.getElementById('barChart').getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Detected Object Count',
                            data: [60, 40, 80, 20, 50], // Example counts
                            backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
        
                // Line Chart for Object Size Trends
                const sizeCtx = document.getElementById('sizeChart').getContext('2d');
                new Chart(sizeCtx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'], // Example timeline
                        datasets: [{
                            label: 'Object Size Trends',
                            data: [20, 30, 25, 40, 35], // Example size trends
                            borderColor: '#ffcd56',
                            fill: false
                        }]
                    }
                });
        
                // Radar Chart for Material Composition Analysis
                const materialCtx = document.getElementById('materialChart').getContext('2d');
                new Chart(materialCtx, {
                    type: 'radar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Material Composition Analysis',
                            data: [70, 50, 90, 30, 60], // Example material composition data
                            backgroundColor: 'rgba(75,192,192,0.4)',
                            borderColor: '#4bc0c0'
                        }]
                    }
                });
            </script>
